<menu-bar></menu-bar>
<md-input-container>
	<input mdInput [(ngModel)]="lid" placeholder="Login ID">
</md-input-container>
<button md-button (click)="connect()" *ngIf="!authenticated">Connect!</button>
<media-area [(username)]="username" [(status)]="status"></media-area>
