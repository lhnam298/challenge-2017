<menu-bar></menu-bar>
<mat-input-container>
	<input matInput [(ngModel)]="lid" placeholder="Login ID">
</mat-input-container>
<button mat-raised-button color="primary" (click)="connect()" *ngIf="!authenticated">Connect!</button>
<media-box [(myProfile)]="myProfile" [(peers)]="peers"></media-box>
<chat-box (onSendChat)="sendChat($event)" (onTransferData)="sendData($event)" (onTransferMeta)="sendMeta($event)" [(msgs)]="msgs"></chat-box>
