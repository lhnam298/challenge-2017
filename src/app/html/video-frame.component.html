<md-card class="video-frame" *ngIf="!hideVideo">
	<md-card-header class="info">
		<div md-card-avatar class="avatar-image" [ngStyle]="{'background-image': 'url(' + avatar + ')'}"></div>
		<md-card-title>{{username}}</md-card-title>
		<md-card-subtitle>{{status}}</md-card-subtitle>
	</md-card-header>
	<md-card-content>
		<video autoplay></video>
	</md-card-content>
	<md-card-actions>
		<button md-button>BUZZ</button>
		<button md-button (click)='hide()'>HIDE</button>
	</md-card-actions>
</md-card>
