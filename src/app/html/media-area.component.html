<div class="media-area">
	<video-frame id="myVideo" [(username)]="myProfile.username" [(status)]="myProfile.status" [(avatar)]="myProfile.avatar"></video-frame>
	<video-frame *ngFor="let peer of peers" [id]="peer.sid" [(username)]="peer.username" [(status)]="peer.status" [(avatar)]="peer.avatar"></video-frame>
</div>
